<div class="project-main">
    <div class="background-image" [ngStyle]="{ 'background-image': 'url(' + project.backgroundImage + ')'}"></div>
    <mat-card class="info" [ngStyle]="{ 'max-width': maxWidth }">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <div class="langs">
            <mat-chip-list>
                <mat-chip *ngFor="let lang of project.langs">
                    {{ lang }}
                </mat-chip>
            </mat-chip-list>
        </div>
        <!-- <div class="details">
            <h6>{{ details }}</h6>
        </div> -->
    </mat-card>
    <div class="controls">
        <div [ngClass]="{ 'control-wrapper': !isMobile, 'mobile-control-wrapper': isMobile }" *ngIf="project.images.length > 0">
            <app-project-control 
                icon="photo_library"
                text="View Gallery"
                [isMobile]="isMobile"
                (clicked)="showGallery()"
            ></app-project-control>
        </div>
        <div [ngClass]="{ 'control-wrapper': !isMobile, 'mobile-control-wrapper': isMobile }" *ngFor="let link of project.githubLinks">
            <app-project-control
                iconDark="assets/github-dark.png"
                iconLight="assets/github-light.png"
                [matIcon]="false"
                [text]="link.text"
                [isMobile]="isMobile"
                (clicked)="navTo(link.path)"
            ></app-project-control>
        </div>
        <div [ngClass]="{ 'control-wrapper': !isMobile, 'mobile-control-wrapper': isMobile }" *ngFor="let link of project.trelloLinks">
            <app-project-control
                iconDark="assets/trello-mark-blue.png"
                iconLight="assets/trello-mark-white.png"
                [matIcon]="false"
                [text]="link.text"
                [isMobile]="isMobile"
                (clicked)="navTo(link.path)"
            ></app-project-control>
        </div>
    </div>
</div>
